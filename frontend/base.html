<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" type="text/css" href="styles.css" />

      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Banking With Family</title>
   </head>
   <body>
      <div class="header">
         <h1>Banking With Family</h1>
         <nav>
            <ul>
               <li><a href="#about">About</a></li>
               <li><a href="#settings">Contact</a></li>
               <li><a href="#contact">Settings</a></li>
            </ul>
         </nav>
      </div>
      <div class="container">
         <h1 class="section-header">
            Create A Joint Bank Account With People You Trust
         </h1>
         <div class="section">
            <h3>Enter wallet addresses</h3>
            <input type="text" id="owners" />
            <button onclick="createAccount()">Create</button>
         </div>
         <div class="section">
            <h3>View Accounts</h3>
            <p id="accounts"></p>
            <button onclick="viewAccounts()">View</button>
         </div>
      </div>
      <div id="events"></div>

      <script
         src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
         type="application/javascript"
      ></script>
      <script type="text/javascript" src="script.js"></script>
   </body>
</html>
